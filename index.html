<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Mini YouTube - Playlist</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
}

header {
  padding: 15px;
  background: #181818;
  font-size: 20px;
  font-weight: bold;
}

.container {
  display: flex;
  height: calc(100vh - 60px);
}

.sidebar {
  width: 320px;
  border-right: 1px solid #333;
  overflow-y: auto;
}

.playlist {
  padding: 12px;
  font-weight: bold;
  background: #1c1c1c;
  cursor: pointer;
  border-bottom: 1px solid #333;
}

.playlist:hover {
  background: #2a2a2a;
}

.video-list {
  display: none;
}

.video-item {
  padding: 10px 20px;
  cursor: pointer;
  border-bottom: 1px solid #222;
}

.video-item:hover {
  background: #222;
}

.video-item.active {
  background: #ff0000;
  font-weight: bold;
}

.player {
  flex: 1;
  padding: 20px;
}

iframe {
  width: 100%;
  height: 450px;
  border-radius: 10px;
}
</style>
</head>

<body>

<header>â–¶ Mini YouTube (Unlisted)</header>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">

    <!-- PLAYLIST -->
    <div class="playlist" onclick="togglePlaylist('playlist1')">
      ðŸŽ¬ Film Action
    </div>
    <div class="video-list" id="playlist1">
      <div class="video-item" onclick="playVideo('playlist1', 0)">
        1. Part 1
      </div>
      <div class="video-item" onclick="playVideo('playlist1', 1)">
        2. Part 2
      </div>
    </div>

    <div class="playlist" onclick="togglePlaylist('playlist2')">
      ðŸŽ­ Drama Series
    </div>
    <div class="video-list" id="playlist2">
      <div class="video-item" onclick="playVideo('playlist2', 0)">
        1. Episode 1
      </div>
      <div class="video-item" onclick="playVideo('playlist2', 1)">
        2. Episode 2
      </div>
    </div>

  </div>

  <!-- PLAYER -->
  <div class="player">
    <h2 id="title">Pilih video</h2>
    <iframe
      id="player"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script>
const playlists = {
  playlist1: [
    { id: "XaKEtR5XE", title: "Jigokuroku EPS 1" },
    { id: "VIDEO_ID_2", title: "Film Action - Part 2" }
  ],
  playlist2: [
    { id: "VIDEO_ID_3", title: "Drama Episode 1" },
    { id: "VIDEO_ID_4", title: "Drama Episode 2" }
  ]
};

function playVideo(playlistId, index) {
  const video = playlists[playlistId][index];

  document.getElementById("player").src =
    "https://www.youtube.com/embed/" + video.id +
    "?rel=0&modestbranding=1";

  document.getElementById("title").innerText = video.title;

  document.querySelectorAll(".video-item").forEach(item =>
    item.classList.remove("active")
  );

  document
    .getElementById(playlistId)
    .children[index]
    .classList.add("active");
}

function togglePlaylist(id) {
  const list = document.getElementById(id);
  list.style.display =
    list.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
